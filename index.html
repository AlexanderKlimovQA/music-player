<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Istok+Web&family=Karla&family=Kenia&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="nav_menu">
                    <div class="nav_menu_logo">
                        <a href="#">
                            <img src="./images/logo.svg" alt="logo" class="logo">
                        </a>
                    </div>
                    <div class="nav_menu_list">
                        <div class="nav_menu_item">
                            <a class="nav_menu_link" href="#">HOME</a>
                        </div>
                        <div class="nav_menu_item">
                            <a class="nav_menu_link" href="#">MUSIC</a>
                        </div>
                        <div class="nav_menu_item">
                            <a class="nav_menu_link" href="#">ABOUT</a>
                        </div>
                        <div class="nav_menu_item">
                            <a class="nav_menu_link" href="#">STORE</a>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="header_inner">
                <div class="hero_list">
                    <h1 class="hero_list_title">MUSIC<br>PLAYER</h1>
                    <p class="hero_list_text">American company formed in<br>2002 in Boston, Massachusetts</p>
                </div>
                <div class="hero_img">
                    <img class="smartphone" src="./images/smartphone.png" alt="smartphone">
                    <img class="kabel" src="./images/kable.png" alt="kabel">
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="block_music">
            <h2 class="music_title">Music</h2>
            <div class="music_menu">
                <div class="music_menu_items">
                    <button class="music_menu_btn">Listen now</button>
                    <button class="music_menu_btn">Find a song...</button>
                </div>
                <div class="music_menu_img">
                    <img class="img_album" src="./images/album.png" alt="album_img">
                </div>
            </div>
        </div>
        <div class="block_about">
            <h2 class="about_title">About</h2>
            <div class="about_info">
                <p class="about_text">MusicPlayer gives you instant access to millions of songs â€“ from old<br>favorites
                    to the latest hits. Just hit play to stream anything you like.</p>
            </div>
        </div>
        <div class="block_store">

        </div>
    </main>

    <footer class="footer">

    </footer>
</body>

</html>
